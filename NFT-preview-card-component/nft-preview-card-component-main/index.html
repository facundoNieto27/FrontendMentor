<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div name="viewport" class="viewport">
  
  <div name="product" class="product">
    <div name="product-img" class="product-img">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="" >
      <img class="view" src="./images/icon-view.svg" style="opacity: 0;" alt="" >
    </div>
    <div class="product-text">
      <div name="product-name" class="product-name">
        <h1>Equilibrium <span class="product-number">#3429</span></h1>
        
      </div>
      <div name="product-description" class="product-description">
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      
      </div>
      <div class="product-info">
        <div name="price" class="price">
          <img class="ethereum" src="./images/icon-ethereum.svg" alt=""><p>0.041 ETH</p>
        
        </div>
        <div name="time-left" class="time-left">
          <img class="clock" src="./images/icon-clock.svg" alt=""><p>3 days left</p>
        </div>
      </div>
      <div name="authorship" class="authorship">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p class="authorship-text">Creation of <span class="name-author">Jules Wyvern</span></p>
      
      </div>
    </div>
  </div>
</div>



  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
