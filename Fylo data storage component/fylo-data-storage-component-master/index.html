<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  

    <div class="left-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>

      <div class="button-container">
        <div class="document-container btn">
          <img src="./images/icon-document.svg" alt="">
        </div>

        <div class="folder-container btn">
          <img src="./images/icon-folder.svg" alt="">
        </div>

        <div class="upload-container btn">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="right-container">
      <div class="storage-info">
        <p>You’ve used <span> 815 GB </span> of your storage</p> 
      </div>  
      <div class="bar-charge">
        <div class="bar-charge-complete">
          <div class="bar-ball"></div>
        </div>
      </div>
      <div class="msg-gb-left">
        <div class="balloon">
          <img src="./images/chatting.png" alt="">
        </div>
        <div class="gb-left">
          <span class="gb-left-number">185</span> <span class="gb-left-text">GB Left</span>
        </div>
        
      </div>
      <div class="charge-info">
        <p>0 GB</p> 
        <p>1000 GB</p> 
      </div>
      <div class="msg-gb-left-responsive">
        <div class="gb-left">
          <span class="gb-left-number">185</span> <span class="gb-left-text">GB Left</span>
        </div>
      </div>

    </div>



  </main>

</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
<div class="background"></div>
<div class="background-img"></div>
</html>
